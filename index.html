<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Job Application Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">

            <div class="apply_box">
                <h1>Job Application <span class="title_small">(Web)</span> </h1>
                <form action>
                    <div class="form_container">
                        <div class="form_control">
                        <label for="first">First Name</label>
                        <input type="text" name="" id="first"></div>
                        <div class="form_control">
                        <label for="last">Last Name</label>
                        <input type="text" name="" id="first"></div>
                        <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email"></div>
                        <div class="form_control">
                        <label for="jobs">Choose the role</label>
                        <select name="" id="jobs">
                            <option value="">Select Job Role</option>
                            <option value="">UX developer</option>
                            <option value="">Web Developer</option>
                            <option value="">Java Full Stack</option>
                            <option value="">.Net Developer</option>
                        </select></div>
                        <div class="form_control textarea_control">
                        <label for="Add">Address</label>
                    <textarea name="" id="Add" cols="30" rows="10"></textarea></div>
                    <div class="form_control">
                    <label for="city">City</label>
                    <input type="text" name="" id="city"></div>
                    <div class="form_control">
                    <label for="pin">Pincode</label>
                    <input type="number" name="" id="pin"></div>
                    <div class="form_control">
                    <label for="dat">Start Date</label>
                    <input  value="2023-01-10" type="date"   id="dat" ></div>
                    <div class="form_control">
                    <label for="upload">Upload Your CV</label>
                    <input type="file" id="upload"></div>
                    </div>
                    <div class="button_container">
                        <button type="submit">Apply Now</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
